<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Neo Bar</title>
    <style>
        body {
            margin: 0;
            background: #050505;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #0ff;
            font-family: 'Courier New', monospace;
        }
        .container {
            text-align: center;
            /* Анимация появления из темноты */
            animation: glitch 1s ease-out;
        }
        img {
            width: 280px;
            border-radius: 15px;
            border: 2px solid #0ff;
            /* Эффект свечения */
            box-shadow: 0 0 20px #0ff, 0 0 40px #00f;
            animation: pulse 2s infinite alternate;
        }
        h1 {
            margin-top: 25px;
            text-shadow: 0 0 10px #0ff;
            letter-spacing: 3px;
        }
        @keyframes pulse {
            from { transform: scale(1); filter: brightness(1); }
            to { transform: scale(1.05); filter: brightness(1.3); }
        }
        @keyframes glitch {
            from { opacity: 0; transform: skewX(20deg); }
            to { opacity: 1; transform: skewX(0deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo2.png" alt="Cyber Logo">
        <h1>ACCESS GRANTED</h1>
    </div>
</body>
</html>
