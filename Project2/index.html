<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Cyber Neo Bar</title>
    <style>
        body {
            margin: 0;
            background: #000; /* Черный фон */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        img {
            width: 300px;
            /* Анимация: логотип плавно увеличивается при появлении */
            animation: start 1.5s ease-out;
        }
        @keyframes start {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <img src="logo2.png" alt="Logo">
</body>
</html>
