<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Cyber Neo Bar</title>
    <style>
        body {
            margin: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        img {
            width: 300px;
            animation: fadeIn 1.5s ease-in-out;
            border-radius: 20px;
            box-shadow: 0 0 20px #0ff;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <img src="ТЕКСТ_ИЗ_BASE64" alt="Logo">
</body>
</html>
